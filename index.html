    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #terminal {
            border: 2px solid #00FF00;
            padding: 20px;
            margin-top: 1%;
            border-radius: 10px;
            width: 99%;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .command {
            color: #00FFFF;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            position: relative;
        }

        .output {
            color: #00FF00;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .prompt {
            color: #FFD700;
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Apply typing animation only once for output */
        .output.typing-animation {
            animation: typing 3s steps(30, end);
        }

        .typewriter-text {
            overflow: hidden;
            white-space: nowrap;
            font-family: monospace;
            font-size: 16px;
            border-right: 2px solid #000;
            animation: typewriter 3s steps(25) forwards;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
